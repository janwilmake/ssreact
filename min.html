<html>

<head>
    <title>Stupid Simple React</title>
    <script src="https://ssreact.com/min.js"></script>
</head>

<body>
    <div class="w-60" id="ssreact.root"></div>
    <script type="text/babel">
        const { React, useState, h } = SimpleReact;
        function root() {
            const [count, setCount] = useState(0);
            return <div>
                <div>Count: {count}</div>
                <div onClick={() => setCount(count + 1)}>Add 1</div>
            </div>
        }
    </script>
</body>

</html>
